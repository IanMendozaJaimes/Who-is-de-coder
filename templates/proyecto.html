{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="es">
<head>
  <title>WhoIsTheCoder | Proyecto</title>
  <meta charset="utf-8" />
  <meta name="description" content="Organiza un hackaton, participa como Developer o encuentra talento dentro "/>
  <meta name="author" content="Polycoders" />
  <meta name="robots" content="all"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <link rel="stylesheet" type="text/css" href="{% static "css/normalize.css"%}"/>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous"/>
  <link rel="stylesheet" type="text/css" href="https://bootswatch.com/paper/bootstrap.min.css"/>
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'/>
  <link rel="stylesheet" type="text/css" href="{%  static "css/app.css"%}">
  </head>
<body>
  <header class="begin-header">
    <h1>Who is the Coder?</h1>
  </header>
  <section class="begin-body">
    <article class="project-info">
      <input type="hidden" id="id_proyecto" value="{{idProyecto}}"/>
      <!--Proyecto-->
    </article>
    <article class="project-participants">
      <!--Participants-->
    </article>
    <article class="project-tecnologies">
      <!--Tecnologias-->
    </article>
    <article class="project-commits">
      <input type="hidden" id="git" value="0">
      <!--Commits Github-->
      <form action="#" id='hack' method='POST'>
        Owner Repository: <input type="text" id="owner" placeholder='Perfil de Github' max-lenght='255' required>
        Repository Name: <input type="text" id="owner" placeholder='Perfil de Github' max-lenght='255' required>
      </form>
    </article>
    <article class="hackaton-sponsores"></article>
  </section>
  <footer class="begin-footer">
    <span class="enterprise">Empresa</span>
    <span class="slogan">Slogan</span>
    <span class="contact">Contacto</span>
  </footer>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script type="text/javascript" src="https://bootswatch.com/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="{%  static "js/proyecto.js"%}"></script>

</html>
